name: Continuous Deployment

on:
  workflow_dispatch:
    inputs:
      service_name:
        description: 'Service to be deployed (rides, drivers, riders)'
        required: true
        default: 'rides'
      version:
        description: 'Version tag of the application'
        required: false
        default: 'latest'

jobs:
  build:
    name: Build Docker App (Rides)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Validate service name
        run: |
          if [[ "${{ github.event.inputs.service_name }}" != "rides" && \
                "${{ github.event.inputs.service_name }}" != "riders" && \
                "${{ github.event.inputs.service_name }}" != "drivers" ]]; then
            echo "Invalid service name specified: ${{ github.event.inputs.service_name }}"
            exit 1
          fi
          echo "Building service: ${{ github.event.inputs.service_name }}"
      - uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Install dependencies
        run: make tidy-{{ github.event.inputs.service_name }}
      - name: Build docker images
        run: |
          docker build -f deployments/{{ github.event.inputs.service_name }}/Dockerfile -t nebengjek/{{ github.event.inputs.service_name }}:{{ github.event.inputs.version }} .
  push-image:
    name: Push Docker Image (Rides)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push docker image
        run: |
          docker push nebengjek/{{ github.event.inputs.service_name }}:${{ github.event.inputs.version }}
